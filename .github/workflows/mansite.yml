name: Build and Deploy Mansite

on:
  push:
    branches:
      - main # Change to your default branch if different

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git build-essential libssl-dev libreadline-dev zlib1g-dev libyaml-dev libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev software-properties-common libffi-dev

      - name: Install Ruby
        run: |
          cd /tmp
          wget https://cache.ruby-lang.org/pub/ruby/3.1/ruby-3.1.2.tar.gz
          tar -xzvf ruby-3.1.2.tar.gz
          cd ruby-3.1.2
          ./configure
          make
          sudo make install
          ruby -v

      - name: Install Node
        run: |
          cd /tmp
          wget https://nodejs.org/dist/v18.11.0/node-v18.11.0-linux-x64.tar.xz
          tar -xf node-v18.11.0-linux-x64.tar.xz
          sudo cp -r node-v18.11.0-linux-x64/* /usr/local/
          node -v
          npm -v

      - name: Install Ruby gems
        run: bundle install

      - name: Install npm packages
        run: npm install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Middleman site and assets with mansite script
        run: |
          source ~/.profile
          ./mansite build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./build # Adjust if your build directory is different

  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
